<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MTG Kartenbrowser</title>
</head>
<body>
    <header>
        <h1>MTG Kartenbrowser</h1>
    </header>
    <main>
        <div class="controls">
            <button id="loadAllCards" class="button">Alle Karten Laden</button>
            <input type="text" id="searchCard" placeholder="Nach Kartenname suchen">
            <button id="searchCardButton" class="button">Suchen</button>
        </div>
        <ul id="cardList" class="card-list"></ul>
    </main>
    <footer>
        <p>&copy; 2024 MTG Cards</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
